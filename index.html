<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <input type="text" id="urlInput" placeholder="Enter URL to bypass">
        <button id="bypassButton">Bypass</button>
    </div>
    <div id="resultContainer" class="hidden">
        <p id="resultText"></p>
        <button id="copyButton" class="hidden">Copy</button>
        <button id="openButton" class="hidden">Open</button>
    </div>
    <div id="adContainer" class="hidden">
        <div id="bannerAd">Click to support us!</div>
        <button id="closeAdButton">Close</button>
    </div>
</body>
</html>
